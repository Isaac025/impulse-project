<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="bg-yellow-700 py-6 h-[80px]">
        <nav
            class="max-w-[1280px] mx-auto flex px-4 justify-between items-center text-white text-[28px] font-2xl tracking-wide">
            <div>
                <a href="#"><i class="bi bi-list"></i></a>
            </div>
            <div>
                <a href="#">
                    <h1>IMPULSE</h1>
                </a>
            </div>
            <div><a href="#"><i class="bi bi-envelope"></i></a></div>
        </nav>
    </header>

    <main>
        <section class="max-w-[1280px] mx-auto px-4 py-16">
            <h1 class="text-center text-blue-950 mb-18 text-5xl font-bold">
                Get in touch
            </h1>
            <div class="flex flex-col gap-[70px] md:flex-row md:justify-center md:gap-[250px]">

                <div>
                    <div class="flex gap-[10px] text-gray-600 mb-4 font-medium"><a href="#"><i
                                class="bi bi-telephone"></i> </a>
                        <p>01632 960912</p>
                    </div>
                    <div class="flex gap-[10px] text-gray-600 mb-4 font-medium">
                        <a href="#"><i class="bi bi-envelope"></i></a>
                        <p>hitir48807@netjook.com</p>
                    </div>
                    <div class="flex gap-[10px] text-gray-600 mb-4 font-medium">
                        <a href="#">
                            <i class="bi bi-clock"></i>
                        </a>
                        <p>
                            MON-SAT,9-5 | SUN, 10-4
                        </p>
                    </div>
                    <div class="flex gap-[10px] text-gray-600 mb-4 font-medium">
                        <a href="#">
                            <i class="bi bi-geo-alt"></i>
                        </a>
                        <p>
                            2321 Wildwood Street, OH, 44503
                        </p>
                    </div>
                </div>
                <form>
                    <label for="name" class="block mt-[20px] text-gray-700 text-[20px]">Name</label>
                    <input type="text" id="name"
                        class="w-full h-[60px] bg-neutral-100 p-[10px] border-none outline-yellow md:w-[120%] mt-[10px]"
                        placeholder="Name">
                    <label for="email" class="block mt-[20px] text-gray-700 text-[20px]">Email address</label>
                    <input type="email" id="email"
                        class="w-full h-[60px] bg-neutral-100 p-[10px] border-none md:w-[120%] mt-[10px]"
                        placeholder="your@email.com">
                    <label for="message" class="block mt-[20px] text-gray-700 text-[20px]">Message</label>
                    <textarea id="message" placeholder="Your message"
                        class="w-full h-[80px] bg-neutral-100 p-[10px] border-none md:w-[120%] mt-[10px]"
                        class="block"></textarea>
                    <button type="submit"
                        class="h-[60px] bg-yellow-700 text-white  w-[170px] text-[12px] font-semibold cursor-pointer mt-[20px]">
                        SEND MESSAGE
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-zinc-700 px-6 py-32 text-white">

        <div
            class="max-w-[1280px] mx-auto mb-32 flex flex-col justify-center items-center gap-[20px] text-center md:text-start md:items-start md:justify-between md:flex-row">
            <div>
                <h1 class="text-[40px] tracking-wide text-neutral-400 text-center">IMPULSE</h1>
            </div>
            <div class="flex flex-col gap-[20px]">
                <h2 class="text-[16px] uppercase tracking-wider">
                    More info
                </h2>
                <a href="#" class="text-neutral-400">ABOUT</a>
                <a href="#" class="text-neutral-400">INFO</a>
                <a href="#" class="text-neutral-400">FAQ</a>
            </div>
            <div class="flex flex-col gap-[20px]">
                <h2 class="text-[16px] uppercase tracking-wider">
                    Helpful Links
                </h2>
                <a href="#" class="text-neutral-400">ABOUT</a>
                <a href="#" class="text-neutral-400">INFO</a>
                <a href="#" class="text-neutral-400">FAQ</a>
            </div>
            <div class="flex flex-col gap-[20px]">
                <h2 class="text-[16px] uppercase tracking-wider">
                    Find out more
                </h2>
                <a href="#" class="text-neutral-400">ABOUT</a>
                <a href="#" class="text-neutral-400">INFO</a>
                <a href="#" class="text-neutral-400">FAQ</a>
            </div>
        </div>
        <div>
            <p class="text-center tracking-widest text-neutral-400 text-sm md:text-[16px]">
                &copy; 2025 DESIGN BY ISAAC. IMAGES BY UNSPLASH
            </p>
        </div>
    </footer>
</body>

</html>
